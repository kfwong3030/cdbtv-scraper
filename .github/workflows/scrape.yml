name: 📤 Upload page.html
      uses: actions/upload-artifact@v4
      with:
        name: raw-html
        path: page.html

name: 🧪 ChromeDriver Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-chromedriver:
    runs-on: ubuntu-latest

    steps:
    - name: 🧼 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Install ChromeDriver 138.0.7204.168
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.168/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: ✅ Verify ChromeDriver installation
      run: |
        chromedriver --version
