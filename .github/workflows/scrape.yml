name: ğŸ•·ï¸ Scrape CDBTV iframe links

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¼ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸŒ Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: ğŸ› ï¸ Install ChromeDriver 138.0.7204.168
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.168/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: ğŸ•·ï¸ Run scraper
      run: python main.py

    - name: ğŸ“¤ Upload output.txt
      uses: actions/upload-artifact@v4
      with:
        name: iframe-links
        path: output.txt

    - name: ğŸ“¤ Upload page.html
      uses: actions/upload-artifact@v4
      with:
        name: raw-html
        path: page.html
